setup:
  addons:
    - plan: heroku-postgresql:essential-0
    - plan: heroku-redis:mini

build:
  docker:
    web: Dockerfile
    worker: Dockerfile

run:
  web: uvicorn app.main:app --host 0.0.0.0 --port $PORT
  worker: celery -A app.core.celery_config worker --loglevel=info -Q ocr,default

release:
  image: web
  command:
    - alembic upgrade head

